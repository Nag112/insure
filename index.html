    <link

      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Insure</title>
    <script
      src="https://kit.fontawesome.com/5225b7dab1.js"

    <link

  <body>
    <section id="header">
      <img class="logo" src="images/logo.svg" alt="Insure" />
      <div class="nav-toggle">
        <img src="images/icon-hamburger.svg" alt="toggle-icon" />
      </div>
      <nav class="nav-items">
        <ul>
          <li class="nav-link"><a href="#">How we work</a></li>
          <li class="nav-link"><a href="#">Blog</a></li>
          <li class="nav-link"><a href="#">Account</a></li>
          <li class="nav-link">
            <button class="plans-button">View plans</button>
          </li>
        </ul>
        <img
          class="mobile-nav-bg"
          src="images/bg-pattern-mobile-nav.svg"
          alt="background-pattern"
        />
      </nav>
    </section>

    <section id="intro">
      <img
        class="intro-image-desktop"
        src="images/image-intro-desktop.jpg"
        alt="image-intro-desktop"
      />
      <img
        class="intro-image-mobile"
        src="images/image-intro-mobile.jpg"
        alt="image-intro-mobile"
      />
      <div class="intro-content">
        <hr />
        <h1>Humanizing your insurance.</h1>
        <p>
          Get your life insurance coverage easier and faster. We blend our
          expertise and technology to help you find the plan that’s right for
          you. Ensure you and your loved ones are protected.
        </p>
        <button class="plans-button">View plans</button>
      </div>
    </section>
